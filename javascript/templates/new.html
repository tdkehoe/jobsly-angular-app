<h2>Create Posting</h2>

<form ng-submit="addJob()" name="newJob">
  <table>
    <tr>
      <td><label for="jobTitle">Job Title: </label></td>
      <td><input size="52" type="text" name="jobTitle" ng-model="job.jobTitle" required/></td>
      <span ng-show="newJob.text.$error.required">Job title is required.</span>
    </tr>

    <tr>
      <td><label for="jobCompany">Company Name: </label></td>
      <td><input size="52" type="text" name="jobCompany" ng-model="job.jobCompany" required/></td>
      <span ng-show="newJob.text.$error.required">Company is required.</span>
    </tr>

    <tr>
      <td><label for="jobDescription">Job Description: </label></td>
      <td><textarea rows="4" cols="50"name="jobDescription" ng-model="job.jobDescription" required></textarea></td>
      <span ng-show="newJob.text.$error.required">Job description is required.</span>
    </tr>

    <tr>
      <td><label for="jobResponsibilities">Responsibilities: </label></td>
      <td><textarea rows="4" cols="50" name="jobResponsibilities" ng-model="job.jobResponsibilities"></textarea></td>
    </tr>

    <tr>
      <td><label for="jobPictureURL">Job Picture URL: </label></td>
      <td><input size="52" type="url" name="jobPictureURL" ng-model="job.jobPictureURL" /></td>
    </tr>

    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" value="Create Posting"/>&nbsp;&nbsp;&nbsp;<a ng-href="/#/jobsly/">Cancel</a></td>
    </tr>
</table>
</form>
